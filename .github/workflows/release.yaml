on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Build
        run: |
          yarn install --ignore-scripts
          yarn build
      - name: Publish package to NPM ðŸš€
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
        run: npm publish --token=${{ env.NPM_TOKEN }}
      - name: Package
        run: yarn package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: gitmoji-cli ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Linux Release Asset
        id: upload-linux-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/gitmoji-linux
          asset_name: gitmoji-linux
          asset_content_type: application/x-executable
      - name: Upload macOS Release Asset
        id: upload-macos-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/gitmoji-macos
          asset_name: gitmoji-macos
          asset_content_type: application/x-mach-binary
      - name: Upload Windows Release Asset
        id: upload-windows-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/gitmoji-win.exe
          asset_name: gitmoji-win.exe
          asset_content_type: application/x-dosexec
